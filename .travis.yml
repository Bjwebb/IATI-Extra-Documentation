before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libxml2-utils
script:
    - wget "https://raw.githubusercontent.com/IATI/IATI-Schemas/version-1.05/iati-activities-schema.xsd"; wget "https://raw.githubusercontent.com/IATI/IATI-Schemas/version-1.05/iati-common.xsd"; wget "https://raw.githubusercontent.com/IATI/IATI-Schemas/version-1.05/iati-common.xsd"; wget "https://raw.githubusercontent.com/IATI/IATI-Schemas/version-1.05/xml.xsd"; xmllint --schema iati-activities-schema.xsd --noout en/activity-standard/*.xml
    - wget "https://raw.githubusercontent.com/IATI/IATI-Schemas/version-1.05/iati-organisations-schema.xsd"; wget "https://raw.githubusercontent.com/IATI/IATI-Schemas/version-1.05/iati-common.xsd"; wget "https://raw.githubusercontent.com/IATI/IATI-Schemas/version-1.05/iati-common.xsd"; wget "https://raw.githubusercontent.com/IATI/IATI-Schemas/version-1.05/xml.xsd"; xmllint --schema iati-organisations-schema.xsd --noout en/organisation-standard/*.xml

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libxml2-utils
script:
    - xmllint --schema https://raw.githubusercontent.com/IATI/IATI-Schemas/version-2.02/iati-activities-schema.xsd --noout en/activity-standard/*.xml
    - xmllint --schema https://raw.githubusercontent.com/IATI/IATI-Schemas/version-2.02/iati-organisations-schema.xsd --noout en/organisation-standard/*.xml
